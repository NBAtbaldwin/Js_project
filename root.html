<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="scripts/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/util.css"/>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <title></title>
  </head>
  <body>
    <section class="pads">
      <!-- <div class="pad-container">
        <div data-key="65" class="pad">snare
        </div>
        <div data-key="84" class="pad">kick
        </div>
      </div> -->
      <div class="buttons">
        <button type="button" id="metronome">metronome</button>
        <button type="button" id="up-tempo">+</button>
        <input type="number" id="tempo"
           placeholder="Min: 40, max: 200"
           min="40" max="200" value="120"/>
        <button type="button" id="down-tempo">-</button>
        <button type="button" id="play">Play / Pause</button>
        <button type="button" id="clear">Clear</button>

        <button type="button" id="record">record</button>
      </div>
      <div class="audio-controls">
        <button type="button" class="chord" id="chord-0">Morph Pad</button>
        <button type="button" class="chord" id="chord-1">E-Piano 1</button>
        <button type="button" class="chord" id="chord-2">E-Piano 2</button>
        <button type="button" class="chord" id="chord-3">Cosmic Pad</button>
        <button type="button" class="chord" id="chord-4">Keyboard</button>
      </div>
      <div>
        <div id="sequence-master">

        </div>
      </div>
    </section>
    <audio preload="auto" data-key="65" src="assets/drum_kit/snare.wav"></audio>
    <audio preload="auto" data-key="83" src="assets/drum_kit/kick.wav"></audio>
  </body>
</html>
